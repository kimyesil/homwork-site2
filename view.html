<script>
const SUPABASE_URL = "https://kxbyfldxcrdegnfmzgrm.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_KEY";

const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let postPassword = "";

/* ----------------------- ê²Œì‹œê¸€ ë¡œë”© ----------------------- */
async function loadPost() {
  const { data } = await db.from("posts").select("*").eq("id", postId).single();

  if (!data) {
    document.getElementById("postMeta").textContent = "ê¸€ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
    return;
  }

  document.getElementById("postMeta").textContent =
    `${data.school} Â· ${data.name} Â· ${new Date(data.created_at).toLocaleString()} Â· ${data.manager}`;

  document.getElementById("postContent").textContent = data.content || "";
  postPassword = data.password || "";

  /* ì´ë¯¸ì§€/íŒŒì¼ í‘œì‹œ */
  const box = document.getElementById("fileBox");
  box.innerHTML = "";

  if (data.file_url) {
    try {
      imageList = JSON.parse(data.file_url);
    } catch {
      imageList = [data.file_url];
    }

    const scroll = document.createElement("div");
    scroll.className = "file-scroll";

    imageList.forEach((u, idx) => {
      const item = document.createElement("img");
      item.src = u;
      item.className = "file-item";
      item.onclick = () => openImageModal(idx);
      scroll.appendChild(item);
    });

    box.appendChild(scroll);
  }

  if (postPassword) {
    document.getElementById("passwordBox").style.display = "block";
  } else unlockView();
}

function unlockView() {
  document.getElementById("passwordBox").style.display = "none";
  document.getElementById("postContent").style.display = "block";
  document.getElementById("fileBox").style.display = "block";
  document.getElementById("commentSection").style.display = "block";

  const pw = document.getElementById("inputPassword").value.trim();
  if (pw === postPassword || pw === MASTER_PASSWORD) {
    unlockView();
  } else alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤!");
};

/* ----------------------- ëŒ“ê¸€ ----------------------- */
async function loadComments() {
  const { data } = await db.from("comments")
    .select("*")
    .eq("post_id", postId)
    .order("created_at");

  const box = document.getElementById("commentList");
  box.innerHTML = "";

  (data || []).forEach(c => {
    const div = document.createElement("div");
    div.className = "comment-card";
    div.innerHTML = `
      <div class="comment-meta">${c.name} Â· ${new Date(c.created_at).toLocaleString()}</div>
      <div class="comment-text" id="c${c.id}">${c.text}</div>
      <div class="comment-actions">

        <button class="comment-btn delete" onclick="deleteComment('${c.id}')">ì‚­ì œ</button>
      </div>
    `;
    box.appendChild(div);
  });
}

document.getElementById("commentBtn").onclick = async () => {
  const name = commentName.value.trim();
  const text = commentText.value.trim();

  if (!name || !text) return alert("ì…ë ¥í•´ì£¼ì„¸ìš”!");

  await db.from("comments").insert({ post_id: postId, name, text });

async function editComment(id) {
  const old = document.getElementById("c" + id).textContent;
  const input = prompt("ìˆ˜ì •í•˜ê¸°", old);
  if (input === null) return;

  await db.from("comments").update({ text: input }).eq("id", id);

async function deleteComment(id) {
  if (!confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
  await db.from("comments").delete().eq("id", id);

/* ----------------------- ê¸€ ì‚­ì œ ----------------------- */
document.getElementById("deleteBtn").onclick = async () => {
  const pw = prompt("ì‘ì„± ë¹„ë²ˆ ë˜ëŠ” ê´€ë¦¬ì ë¹„ë²ˆ ì…ë ¥:");

  if (!pw) return;

};

/* ----------------------- ì´ë¯¸ì§€ ìŠ¬ë¼ì´ë“œ ----------------------- */
function openImageModal(index) {
  currentIndex = index;

  imageModal.style.display = "flex";

function closeImageModal() {
  imageModal.style.display = "none";

function prevImage(e) {
  e.stopPropagation();
  currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
  modalImage.src = imageList[currentIndex];
}
function nextImage(e) {
  e.stopPropagation();

}
